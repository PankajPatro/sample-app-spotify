<mat-toolbar color="primary">
    <mat-toolbar-row>
        <a mat-button routerLink="/home">
            <mat-icon>home</mat-icon>
            Sample-ify
        </a>
        <span class="fill-remaining-place"></span>
        <a mat-button routerLink="/credits">Credits</a>

        <ng-container *showIfLoggedIn="true">
            <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>mood</mat-icon> Welcome, User <mat-icon>expand_more</mat-icon>
      </button>
            <mat-menu #menu="matMenu">
                <button mat-button routerLink="/securepage">
          <span style="color: white;">Secure Page</span>
        </button>
                <br />
                <button mat-button (click)="logout()">
          <span style="color: white;">Log Out</span>
        </button>
            </mat-menu>
        </ng-container>

        <ng-container *showIfLoggedIn="false">
            <a mat-button routerLink="/login">Login</a>
        </ng-container>

    </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
